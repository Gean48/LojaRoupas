<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja de Roupas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Minha Loja</h1>
  <nav>
    <a href="#produtos">Produtos</a>
    <a href="#carrinho">Sacola</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </nav>
</header>

<main>

<section id="produtos" class="produtos">
  <div class="produto">
    <img src="imagens/produto1.jpg">
    <h3>Camisa Azul</h3>
    <p>R$ 79,90</p>
    <button onclick="adicionarCarrinho('Camisa Azul',79.90,'imagens/produto1.jpg')">
      Adicionar
    </button>
  </div>

  <div class="produto">
    <img src="imagens/produto2.jpg">
    <h3>Camisa Preta</h3>
    <p>R$ 89,90</p>
    <button onclick="adicionarCarrinho('Camisa Preta',89.90,'imagens/produto2.jpg')">
      Adicionar
    </button>
  </div>

  <div class="produto">
    <img src="imagens/produto3.jpg">
    <h3>Camisa Branca</h3>
    <p>R$ 69,90</p>
    <button onclick="adicionarCarrinho('Camisa Branca',69.90,'imagens/produto3.jpg')">
      Adicionar
    </button>
  </div>

  <div class="produto">
    <img src="imagens/produto4.jpg">
    <h3>Camisa Vermelha</h3>
    <p>R$ 99,90</p>
    <button onclick="adicionarCarrinho('Camisa Vermelha',99.90,'imagens/produto4.jpg')">
      Adicionar
    </button>
  </div>
</section>

<section id="carrinho" class="carrinho">
  <h2>Sacola</h2>
  <ul id="listaCarrinho"></ul>
  <p id="total"></p>
  <button id="enviarWhatsapp">Enviar Pedido no WhatsApp</button>
</section>

</main>

<footer>
  <p>üìç Atal√©ia - MG</p>
</footer>

<script src="script.js"></script>
</body>
</html>
